name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-ejb:
    name: Build EJB Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build EJB Module
        run: mvn -B -f ejb-module/pom.xml clean install

      - name: Run EJB Tests
        run: mvn -B -f ejb-module/pom.xml test

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Backend
        run: mvn -B -f backend-module/src/main/java/com/example/backend/pom.xml clean package

      - name: Run Backend Tests
        run: mvn -B -f backend-module/src/main/java/com/example/backend/pom.xml test

      - name: Run Integration Tests
        run: mvn -B -f backend-module/src/main/java/com/example/backend/pom.xml verify

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: backend-module/target/*.jar
          retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Run Frontend Tests
        working-directory: frontend
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: [build-ejb, build-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Backend Code Coverage
        run: mvn -B -f backend-module/src/main/java/com/example/backend/pom.xml test jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: backend-module/target/site/jacoco/
          retention-days: 7
